<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom select</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" defer>
    </script>
</head>

<body>
    <div class="container">
        <h2>Video Category</h2>
        <div class="select-box">
            <div class="options-container">
                <div class="option">
                    <input class="radio" id="automobiles" type="radio" name="category">
                    <label for="automobiles">Automobiles</label>
                </div>
                <div class="option">
                    <input class="radio" id="film" type="radio" name="category">
                    <label for="film">Film & Animation</label>
                </div>
                <div class="option">
                    <input class="radio" id="science" type="radio" name="category">
                    <label for="science">Science & Technology </label>
                </div>
                <div class="option">
                    <input class="radio" id="art" type="radio" name="category">
                    <label for="art">Art</label>
                </div>
                <div class="option">
                    <input class="radio" id="music" type="radio" name="category">
                    <label for="music">Music</label>
                </div>
                <div class="option">
                    <input class="radio" id="travel" type="radio" name="category">
                    <label for="travel">Travels & Events</label>
                </div>
                <div class="option">
                    <input class="radio" id="sports" type="radio" name="category">
                    <label for="sports">Sports</label>
                </div>
                <div class="option">
                    <input class="radio" id="news" type="radio" name="category">
                    <label for="news">News & Politics</label>
                </div>
                <div class="option">
                    <input class="radio" id="tutorials" type="radio" name="category">
                    <label for="tutorials">Tutorials</label>
                </div>
            </div>
            <div class="selected">Select Video Category</div>
        </div>
    </div>
</body>

</html>
